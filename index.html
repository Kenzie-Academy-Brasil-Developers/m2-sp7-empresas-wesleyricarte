<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenzie Empresas | Home Page</title>

    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/buttons.css" />
    <link rel="stylesheet" href="./src/styles/texts.css" />
    <link rel="stylesheet" href="./src/styles/modals.css" />
    <link rel="stylesheet" href="./src/styles/toasts.css" />
    <link rel="stylesheet" href="./src/styles/homePage.css" />

    <script
      src="https://kit.fontawesome.com/a2a7b902de.js"
      crossorigin="anonymous"
    ></script>

    <script defer type="module" src="./src/scripts/homePage.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="div-logo">
            <img src="./src/assets/Ellipse_purple.png" alt="kenzie empresas" />
            <h1>Kenzie Empresas</h1>
          </div>
          <div class="div-login-register-buttons">
            <!-- <button id="hamburger-button" class="hidden">X</button> -->
            <button
              data-path="src/pages/loginPage.html"
              id="button-login-homepage"
              class="buttons-default buttons-white buttons-redirect"
            >
              Login
            </button>
            <button
              data-path="src/pages/registerPage.html"
              id="button-register-homepage"
              class="buttons-default buttons-blue buttons-redirect"
            >
              Cadastro
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main class="main-body">
      <div class="container">
        <main class="main-content">
          <section class="section-img">
            <img src="./src/assets/Rectangle 6.png" alt="ReuniÃ£o empresarial" />
          </section>

          <section class="section-companies">
            <select
              class="select-sector-homepage font20-regular-poppins"
              name="sector"
              id="sector"
            >
              <option
                class="font20-regular-poppins"
                value="selecionar setor"
                selected
              >
                Selecionar setor
              </option>
            </select>
            <div class="div-companies">
              <ul class="ul-companies"></ul>
            </div>
          </section>
        </main>
      </div>
    </main>
  </body>
</html>
